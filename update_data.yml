name: Update Real Madrid Stats

on:
  schedule:
    # KjÃ¸rer hver dag kl 06:00 norsk tid (05:00 UTC)
    - cron: '0 5 * * *'
  workflow_dispatch: # Tillater manuell kjÃ¸ring

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Fetch Real Madrid data
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        run: |
          python scripts/fetch_data.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/real_madrid_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Auto-update: Real Madrid stats $(date +'%Y-%m-%d %H:%M')" && git push)
